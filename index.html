<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="localStorage">
      <!-- Timeblocks go here -->
      <span class="input-group-text">7:00am</span>
      <textarea class="form-control"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">8:00am</span>
      <textarea class="form-control" id="hour8"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">9:00am</span>
      <textarea class="form-control" id="hour9"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">10:00am</span>
      <textarea class="form-control" id="hour10"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">11:00am</span>
      <textarea class="form-control" id="hour11"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">12:00pm</span>
      <textarea class="form-control" id="hour12"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">1:00pm</span>
      <textarea class="form-control" id="hour13"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">2:00pm</span>
      <textarea class="form-control" id="hour14"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">3:00pm</span>
      <textarea class="form-control" id="hour15"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">4:00pm</span>
      <textarea class="form-control" id="hour16"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>

      <span class="input-group-text">5:00pm</span>
      <textarea class="form-control" id="hour17"></textarea>
      <button class="btn saveBtn col-md-1 fas fa-save"></button>


      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="java.js"></script>
    </div>
  </body>
</html>
